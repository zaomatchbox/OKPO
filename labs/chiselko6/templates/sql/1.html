{% extends "index.html" %}
{% block title %}SQL Injection 1{% endblock %}
{% block content %}
<ul class="list-group">
  {% for item in results %}
    <li class="list-group-item">{{item}}</li>
  {% endfor %}
</ul>

<form method="POST">
  <div class="form-group">
    <label for="q">Search query</label>
    <input type="text" name="q" class="form-control" id="q" aria-describedby="query" placeholder="Search">
  </div>
  <button type="submit" class="btn btn-primary">Search</button>
</form>
{% endblock %}
