{% extends "index.html" %}
{% block title %}SQL Injection 2{% endblock %}
{% block content %}
<form method="POST">
  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" name="login" class="form-control" id="login" aria-describedby="login" placeholder="Login">
    <label for="password">Password</label>
    <input type="text" name="password" class="form-control" id="password" aria-describedby="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
<div class="card" style="width: 18rem;">
  <span>Your current status:
    {% if status %}
    <span class="badge badge-success">Welcome!</span>
    {% else %}
    <span class="badge badge-danger">Fuck off!</span>
    {% endif %}
  </span>
</div>
{% endblock %}
